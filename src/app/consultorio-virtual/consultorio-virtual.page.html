<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="confirm ()" color="light">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>

    <ion-title style="color: #fff;">Consultorio Virtual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="webPage" #syno id="syno"></div>
</ion-content>
