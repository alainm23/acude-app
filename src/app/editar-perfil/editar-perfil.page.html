<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons mode="md" slot="start">
      <ion-back-button (click)="root ()" color="light" text=""></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Informaci√≥n personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" class="col_flex">
            <ion-card>
                <img [src]="imagen" alt="">
            </ion-card>
            <div class="div_absolute" (click)="selectImageSource ()">Subir foto <ion-icon name="chevron-forward-outline"></ion-icon></div>
        </ion-col>
        <ion-col size="11" size-md="9" size-lg="8">
            <ion-label>Nombres</ion-label>
            <ion-input formControlName="fName" placeholder="Nombres" class="input_genral"></ion-input>
        </ion-col>
        
        <ion-col size="11" size-md="9" size-lg="8">
            <ion-label>Apellidos</ion-label>
            <ion-input formControlName="lName" placeholder="Apellidos" class="input_genral"></ion-input>
        </ion-col>

        <ion-col size="11" size-md="9" size-lg="8">
          <ion-label>Departamento</ion-label>
          <ion-select formControlName="departamento" placeholder="Departamento" mode="ios">
            <ion-select-option *ngFor="let item of departamentos" [value]="item">
              {{ item.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button class="btn_enlace" [disabled]="!form.valid" (click)="submit ()">Actualizar</ion-button>
  <div class="ion-text-center" style="width: 100%;">
    <ion-button (click)="borrar_cuenta ()" fill="clear" color="dark" style="transform-box: none; margin-bottom: 2rem;">
      Eliminar mi cuenta
    </ion-button>
  </div>
</ion-content>
