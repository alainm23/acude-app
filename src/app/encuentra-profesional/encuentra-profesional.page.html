<ion-header>
  <ion-toolbar>
    <ion-card class="card_check">
      <p (click)="back ()"><ion-icon name="close-outline" class="icon_close"></ion-icon>Especialidad</p>
      <!-- <ion-select value="brown" okText="Okay" cancelText="Dismiss" mode="ios">
        <ion-select-option value="brown">Lima</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select> -->
    </ion-card>
  </ion-toolbar>
  <ion-card class="card_buscador">
    <ion-searchbar #searchbar [(ngModel)]="search_text" placeholder="Buscar profesionales"></ion-searchbar>
  </ion-card>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="6" size-sm="4" size-md="3" style="display: flex; align-items: center;justify-content: flex-end;">
        <p class="p_busqueda">Resultados en radio de</p>
      </ion-col>
      <ion-col size="4" size-sm="2" size-md="2" class="col_button">
        <ion-button class="ion-no-padding" (click)="update_kilometros (-5)"><ion-icon name="remove-outline"></ion-icon></ion-button>
        <p class="p_km">{{ kilometros }} km</p>
        <ion-button class="ion-no-padding" [disabled]="consultorios.length + centros_medicos.length >= 20" (click)="update_kilometros (+5)"><ion-icon name="add-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="card_mapa">
    <p>{{ nombre }} en {{ zona }}</p>

    <div>
      <div #map id="map"></div>
    </div>

    <p class="ion-text-end" (click)="ver_lista ()">Ver lista ></p>
  </ion-card>
</ion-content>
