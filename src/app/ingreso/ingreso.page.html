<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Información personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <p>Ingresar</p>
      </ion-col>
      <ion-col size="11" size-md="9" size-lg="8" style="position: relative;">
        <ion-input placeholder="Correo" class="input_genral padding_right_input"></ion-input>
      </ion-col>
      <ion-col size="11" size-md="9" size-lg="8" style="position: relative;">
        <ion-input placeholder="Contraseña" class="input_genral padding_right_input"></ion-input>
        <ion-icon name="help-circle" class="icono_interrogativo"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="btn_enlace">Siguiente</ion-button>
</ion-content>
