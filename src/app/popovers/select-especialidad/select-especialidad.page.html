<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Filtrar por especialidad" (ionChange)="filtrar ()" [(ngModel)]="search_text"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="ninguna ()">
      Ninguna
    </ion-item>
    <ion-item *ngFor="let item of especialidades" (click)="select (item)">
      {{ item.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
