<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Recuperar la contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-md="9" size-lg="8" style="position: relative;">
        <ion-input placeholder="Enter user e-mail" class="input_genral padding_right_input" type="email"></ion-input>
      </ion-col>
      <ion-col size="11" size-md="9" size-lg="8" class="ion-text-center" style="position: relative;">
        <ion-icon name="checkmark-circle-sharp" class="icon-check" mode="ios"></ion-icon>
        <p class="p-contraseña">Por favor, compruebe su correo electrónico y siga las instrucciones en él.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="btn_enlace">Siguiente</ion-button>
</ion-content>
